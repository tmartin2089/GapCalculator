<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Aid Calculator</title>
		<link rel="stylesheet" href="mystyle.css" />
	</head>
	<body>
		<div id="main_container">
			<div id="calcarea">
				<label for="search">Aid Calculator</label>
				<p>All the aid that's fit to print</p>
				<div class="aidentry">
					<h2>Bio Information</h2>
						<div id="bio">
							<div id="coa" class="p6">
								<p>COA/Sem</p>
								<input type="text" class="bio" id="coa" placeholder="Cost/Sem" />
							</div>
							
							<div id="coa" class="p6">
								<p>EFC/Sem</p>
								<input type="text" class="bio" id="efc" placeholder="EFC/Sem" />
							</div>
							
							<div id="coa" class="p6">
								<p>St Rest Gift/Sem</p>
								<input type="text" class="bio" id="osch" placeholder="St Res Gift" />
							</div>

							<div id="csstest" class="p6">
								<p>Paste P6 here</p>
								<input type="text" class="paste" id="paste" placeholder="Paste P6 here" />
							</div>
						</div><!--end bio -->
					<button class="calc" onclick="test()">Calc It Yo!</button>	
				</div><!--end aidentry -->
		
			</div><!--end calcarea div -->
			<div id="results">
					<div id="cost" class="updated"></div>
					<div id="display1" class="updated">
						<h3>PLUS</h3>
					</div>
					<div id="display2" class="updated">
						<h3>Unsub</h3>
					</div>
					<div id="display3" class="updated">
						<h3>CAL/Alt</h3>
					</div>
					<div id="display4" class="updated">
						<h3>BOT</h3>
					</div>
					<div id="display5" class="updated">
						<h3>Perkins</h3>
					</div>
					<div id="display6" class="updated">
						<h3>Sub</h3>
					</div>
					<div id="display7" class="updated">
						<h3>UT Grant</h3>
					</div>
					<div id="display8" class="updated">
						<h3>Partial Tuition Grant</h3>
					</div>
					<div id="display9" class="updated">
						<h3>TPEG</h3>
					</div>
					<div id="display10" class="updated">
						<h3>TX Grant Match</h3>
					</div>
					<div id="display11" class="updated">
						<h3>TX Grant</h3>
					</div>
					<div id="display12" class="updated">
						<h3>FWS</h3>
					</div>
					<div id="display13" class="updated">
						<h3>Pell</h3>
					</div>
					<div id="display14" class="updated">
						<h3>Top 10%</h3>
					</div>
					<div id="display15" class="updated">
						<h3>OSFS Scholarship</h3>
					</div>
				
			</div><!--end results div -->
			<footer id="footer">Thanks for using me!</footer>
		</div><!--end main container div -->
	<script src="final3.js"></script>
	<script src="copypaste.js"></script>
	<script src="jquery.js"></script>
	</body>
</html>
