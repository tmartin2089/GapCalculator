<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Aid Calculator</title>
		<link rel="stylesheet" href="mystyle.css" />
	</head>
	<body>
		<div id="main_container">
			<div id="calcarea">
				<h1>Aid Calculator</h1>
				<div class="aidentry">
					<h2>Bio Information</h2>
						<form id="bio">
							<div class="p6">
								<p>COA/Sem</p>
								<input type="text" class="bio" id="coa" placeholder="Cost/Sem" />
							</div>
							
							<div class="p6">
								<p>Student EFC</p>
								<input type="text" class="bio" id="efcP" placeholder="EFC/Sem" />
							</div>
							
							<div class="p6">
								<p>Parent EFC</p>
								<input type="text" class="bio" id="efcS" placeholder="EFC/Sem" />
							</div>
							
							<div class="p6">
								<p>St Rest Gift/Sem</p>
								<input type="text" class="bio" id="osch" placeholder="St Res Gift" />
							</div>

							<div class="p6">
								<p>Paste P6 here</p>
								<input type="text" class="paste" id="paste" placeholder="Paste P6 here" />
							</div>
						</form><!--end bio -->
					<button class="calc" onclick="displayupdatedAmts()">Calc It Yo!</button>	
					<button class="clear" onclick="clearResult()">Clear Results</button>
				</div><!--end aidentry -->
		
			</div><!--end calcarea div -->
			<div id="results">
					<div id="cost" class="updated"></div>
			</div><!--end results div -->
			<footer id="footer">Thanks for beta testing!</footer>
		</div><!--end main container div -->
	<script src="final3.js"></script>
	<script src="copypaste.js"></script>
	<script src="jquery.js"></script>
	</body>
</html>
